			<script>

				let twelveHourTime = "";
				let days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
				let months = ["January","February","March","April","May","June","July","August","September","October","November","December"];

				function ordinalSuffix(n) {

					if (n % 100 >= 11 && n % 100 <= 13) return "th";
					switch (n % 10) {
						case 1: return "st";
						case 2: return "nd";
						case 3: return "rd";
						default: return "th";
					}
				}

				function updateClock() {

					let time = new Date();
					let hours = time.getHours();
					let minutes = time.getMinutes();
					let seconds = time.getSeconds();

					if (hours > 12) {
						hours = hours - 12;
						twelveHourTime = "PM";
					} else {
						twelveHourTime = "AM";
					}


					if (minutes < 10) {
						minutes = "0" + minutes;
					}


					if (seconds < 10) {
						seconds = "0" + seconds;
					}

					document.getElementById("clock").innerHTML = hours + ":" + minutes + "<span id='seconds'>" + seconds + "</span>" + twelveHourTime;
					document.getElementById("date").innerHTML =  days[time.getDay()] + ", " + months[time.getMonth()] + " " + time.getDate() + ordinalSuffix(time.getDate());
				}

				updateClock();

				setInterval(updateClock, 1000);
